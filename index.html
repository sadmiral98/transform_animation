<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transformation Animation</title>
        <link rel="stylesheet" href="dist/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    </head>
    <body>
        <div class="main-container">
            <div id="test_el" class="red_box general_box"><i class="bi bi-arrow-clockwise"></i></div>
            <div id="second_el" class="red_box general_box"><i class="bi bi-arrow-counterclockwise"></i></div>
            <div id="el1" class="red_box general_box"><i class="bi bi-arrows-fullscreen"></i></div>
            <div id="el2" class="red_box general_box" style="position: absolute; bottom: -100px;"><i class="bi bi-arrow-up"></i></div>
            <div id="el3" class="red_box general_box"><i class="bi bi-arrow-left"></i></div>
            <div id="el4" class="red_box general_box"><i class="bi bi-arrow-left-right"></i></div>
            <div id="el5" class="red_box general_box"><i class="bi bi-arrow-repeat"></i></div>
            <div id="el6" class="red_box general_box"><i class="bi bi-fullscreen-exit"></i></div>
            <div id="el7" class="red_box general_box"><i class="bi bi-water"></i></div>
            <div id="el8" class="red_box general_box"><i class="bi bi-transparency"></i></div>
        </div>
    </body>
    <footer>
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/sadmiral98/transform_animation/dist/js/transform_anim.min.js"></script>
        <script type="text/javascript" src="dist/js/script.js"></script>

    </footer>
</html>
